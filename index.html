<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>CFB Countdown 2023</title>
        <link rel="icon" type="image/x-icon" href="/img/football.ico">
        <meta name="description" content="CFB Countdown 2023">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="wrapper">
            <h1 class="header">
                College Football Begins in:
            </h1>
            <div class="container">
                <div class="days slot">
                <h2 class="day"></h2>
                <p class="label" id="days">Days</p>
                </div>
                <div class="hours slot">
                <h2 class="hour"></h2>
                <p class="label" id="hours">Hours</p>
                </div>
                <div class="minutes slot">
                <h2 class="minute"></h2>
                <p class="label" id="minutes">Minutes</p>
                </div>
                <div class="seconds slot">
                <h2 class="second"></h2>
                <p class="label" id="seconds">Seconds</p>
                </div>
            </div>
        </div>

        <footer>
            <p>Created by </p><p><a href="https://twitter.com/ryancornettky">Ryan Cornett</a></p>
        </footer>
        
        <script src="index.js" async defer></script>
    </body>
</html>
